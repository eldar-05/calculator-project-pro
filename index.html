<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project alatoooooo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="my logo" class="logo">
        </header>
        <main>
            <div class="calculator">
                <input type="text" id="display" class="display" disabled>
                <div class="buttons">
                    <button class="bottonss" onclick="clearDisplay()">C</button>
                    <button class="bottonss" onclick="deleteLast()">DEL</button>
                    <button class="bottonss" onclick="appendValue('%')">%</button>
                    <button class="bottonss" onclick="appendValue('/')">/</button>
                    <button class="bottonss" onclick="appendValue('7')">7</button>
                    <button class="bottonss" onclick="appendValue('8')">8</button>
                    <button class="bottonss" onclick="appendValue('9')">9</button>
                    <button class="bottonss" onclick="appendValue('*')">*</button>
                    <button class="bottonss" onclick="appendValue('4')">4</button>
                    <button class="bottonss" onclick="appendValue('5')">5</button>
                    <button class="bottonss" onclick="appendValue('6')">6</button>
                    <button class="bottonss" onclick="appendValue('-')">-</button>
                    <button class="bottonss" onclick="appendValue('1')">1</button>
                    <button class="bottonss" onclick="appendValue('2')">2</button>
                    <button class="bottonss" onclick="appendValue('3')">3</button>
                    <button class="bottonss" onclick="appendValue('+')">+</button>
                    <button class="bottonss" onclick="appendValue('0')">0</button>
                    <button class="bottonss" onclick="appendValue('.')">.</button>
                    <button class="bottonss" onclick="solve()">=</button>
                    <button class="bottonss" onclick="appendValue('(')">(</button>
                    <button class="bottonss" onclick="appendValue(')')">)</button>
                    <button class="bottonss" onclick="appendValue('^')">^</button>
                    <button class="bottonss" onclick="appendValue('Math.sqrt(')">root</button>
                    <button class="bottonss" onclick="appendValue('Math.sin(')">sin</button>
                    <button class="bottonss" onclick="appendValue('Math.cos(')">cos</button>
                    <button class="bottonss" onclick="appendValue('Math.tan(')">tan</button>
                    <button class="bottonss" onclick="appendValue('3.14')">Pi</button>
                    <button class="bottonss" onclick="appendValue('2.71')">exp</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
